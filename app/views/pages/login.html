<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">红岭创投后台</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal " role="form" >
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名" name="userName" ng-model="user.userName" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码" name="password" ng-model="user.password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="内置密码" name="innerPwd" ng-model="user.innerPwd" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="保存时间" name="saveTime" ng-model="user.saveTime" type="password" value="">
                            </div>
                            <!--<div class="checkbox">-->
                                <!--<label>-->
                                    <!--<input name="remember" type="checkbox" value="Remember Me">记住密码-->
                                <!--</label>-->
                            <!--</div>-->
                            <!-- Change this to a button or input when using this as a form -->
                            <a ng-click="login()" class="btn btn-lg btn-success btn-block">登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
